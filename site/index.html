<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Meeting Notes</title>

  <meta name="description" content="Make quick and easy notes for your meeting.">
  <meta name="author" content="Enrico Sacchetti"/>

  <!-- Dependencies -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">

  <!-- Site Files -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main id="app" class="app-page">
    <h1 class="title">{{ siteTitle }}</h1>

    <!-- User Information -->
    <div class="notes-head">
      <!-- Meeting Title -->
      <div class="notes-head_project">
        <i class="material-icons">&#xE06F;</i>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label notes-head_project">
          <input class="mdl-textfield__input" type="text" id="title">
          <label class="mdl-textfield__label" for="title">Title</label>
        </div>
      </div>

      <!-- Notes Taker -->
      <div class="notes-head_taker">
        <i class="material-icons">&#xE55A;</i>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label notes-head_people">
          <input class="mdl-textfield__input" type="text" id="sample1">
          <label class="mdl-textfield__label" for="sample1">Notes Taker</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label notes-head_people">
          <input class="mdl-textfield__input" type="email" id="sample1">
          <label class="mdl-textfield__label" for="sample1">Email</label>
        </div>
      </div>

      <!-- Participants -->
      <div class="notes-head_people">
        <i class="material-icons">&#xE7FB;</i>
        <div class="participant-list">
          <participant v-for="(item, index) in participantList" :index="index" :item="item"></participant>
        </div>
      </div>
    </div>

    <!-- Notes -->
    <div class="notes-body">

    </div>


    <!-- ### END OF PAGE ### -->

    <!-- Dependencies -->
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="js/components/participant.js"></script>
    <script src="js/home.js"></script>
  </main>
</body>

</html>
